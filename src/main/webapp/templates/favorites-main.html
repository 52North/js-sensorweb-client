<div class="swc-page" id="favorite-page">
    <div class="navbar navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header favorite">
                <span class="navbar-brand">
                    <span class="glyphicon glyphicon-star"></span>
                    <span>{{_i}}main.favoritesList{{/i}}</span>
                </span>
                <a type="button"
                   class="btn btn-default navbar-btn button-right"
                   data-target="#chart" href="#chart">
                    <span class="glyphicon glyphicon-stats"></span>
                    <span class="buttonCaption">{{_i}}main.chartView{{/i}}</span>
                </a>
                <a type="button"
                   class="btn btn-default navbar-btn button-right"
                   data-target="#settings">
                    <span class="glyphicon glyphicon-cog"></span>
                    <span class="buttonCaption">{{_i}}main.settings{{/i}}</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container-fluid content">
        <div class="import-favorites">
            <input type="file" id="favorites-input" name="favorites" />
        </div>
        <div class="row favoriteslist" id="favorites-list">

        </div>
    </div>
</div>
