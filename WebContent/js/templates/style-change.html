<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel">Color selection</h4>
		</div>
		<div class="modal-body">
			<div>
				<div>
					<span>Current color: </span>
					<button type="button" class="btn btn-primary colorButton" data-color="{{currentColor}}" 
						data-dismiss="modal" style="background-color: {{currentColor}}"></button>
				</div>
				<p>
				<div>Select a new color:</div>
				{{#colorList}}
				<button type="button" class="btn btn-default multiline-buttion colorButton"
					data-color="{{.}}" data-dismiss="modal" style="background-color: {{.}}"></button>
				{{/colorList}}
			</div>
			{{#bar}}
			<hr>
			<div>
				<div>Select the bar interval:</div>
				{{#interval}}
				<button class="btn btn-default multiline-button intervalButton"
					data-interval="{{value}}" data-dismiss="modal">{{label}}</button>
				{{/interval}}
			</div>
			{{/bar}}
			<hr>
			<button type="button" class="btn btn-block btn-default zeroScaled 
				{{#zeroScaled}}btn-primary{{/zeroScaled}}" data-dismiss="modal">zero scaled Y-axis</button>
		</div>
	</div>
</div>
